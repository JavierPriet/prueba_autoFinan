<div class="header">
    <div><svg class="css-vubbuv" (click)="inputSideNav.toggle()" focusable="false" aria-hidden="true"
            viewBox="0 0 24 24" data-testid="MenuOpenIcon" style="font-size: 30px;">
            <path *ngIf="inputSideNav.opened"
                d="M3 18h13v-2H3v2zm0-5h10v-2H3v2zm0-7v2h13V6H3zm18 9.59L17.42 12 21 8.41 19.59 7l-5 5 5 5L21 15.59z">
            </path>
            <path *ngIf="!inputSideNav.opened" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
    </div>
    <div class="user">
        <div class="user-initial">{{token.nombre.charAt(0)}}</div>
        <div class="nombre">
            {{token.nombre}}<br>
            <span>{{token.correo}}</span>
        </div>
    </div>
    <div class="alarm">
        <svg (click)="cerrar()" class="css-vubbuv" focusable="false" aria-hidden="true" viewBox="0 0 24 24"
            data-testid="LogoutIcon">
            <path
                d="m17 7-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z">
            </path>
        </svg>
    </div>
</div>
