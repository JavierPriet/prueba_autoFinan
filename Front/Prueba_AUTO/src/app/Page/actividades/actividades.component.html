<div class="px-3 py-3 w-100">
    <div class="content">
      <mat-sidenav-container class="example-container">
        <mat-sidenav mode="over" #sidenav hasBackdrop="true" fixedInViewport="true" >
        </mat-sidenav>
      </mat-sidenav-container>
      <div class="select float-end d-flex">
        <button class="buscar mx-2" (click)="add()" >
          <mat-icon>add_circle</mat-icon> Agregar
        </button>
      </div>
      <div class="px-3 pb-3">
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!-- Position Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon (click)="edit(element)">edit</mat-icon>
              <mat-icon (click)="view(element)">find_in_page</mat-icon>
              <mat-icon (click)="delete(element)">delete</mat-icon>
            </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container [matColumnDef]="column.field" *ngFor="let column of columnas">
            <th mat-header-cell *matHeaderCellDef> {{column.title}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.field]}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron datos que mostrar</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
